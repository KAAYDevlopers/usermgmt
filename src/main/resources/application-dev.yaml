server:
  port: 8084
spring:
  datasource:
    url: jdbc:postgresql://postgres-service:5432/absolutehealth
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
springdoc:
  api-docs:
    path: /v3/usermgmt-docs
